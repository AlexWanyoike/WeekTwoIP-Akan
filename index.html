<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Work Project</title>
</head>
<body>
    <h1>Akan Work Project</h1>
    
    <!--Create a form whole output is Male or Female-->

    <form id= "inputForm" onsubmit="getName(event)" method= "GET">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name"  placeholder="What is your first Name">
         </div>


     <div>
        <label for="gender">Gender</label>
        <select name="gender" id="gender" aria-placeholder="Gender" type="radio" value="gender">
            <option value="male">male</option>
            <option value="female">female</option>
        </select>
     </div>     

     <div>
        <label for="date">Date of Birth</label>
        <input type="date" name="date" id="date">
    </div>

       <button type="reset">Reset</button>
       <button type="submit">Submit</button>
       
    
    </form>

    <div>
        <p> <strong>Result:</strong> <span id="output"></span></p>
        <p>Outcome: <span id="solution"></span></p>
    </div>
</body>
<script src="js/script.js"></script>
</html>
